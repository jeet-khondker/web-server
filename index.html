<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website | Homepage</title>
</head>
<body>
    <h1>Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email Address</th>
            </tr>
        </thead>

        </thead>
        <tbody id="channelTableBody"></tbody>
    </table>
    <script src="script.js"></script>
